<div fxLayout="column">
  <mat-form-field>
    <input
      matInput
      name="duration_seconds"
      placeholder="Seconds ({{ durations.seconds }} minutes)"
      [(ngModel)]="durations.seconds"
      fsDuration
      unit=""
      [seconds]="true">
  </mat-form-field>

  <mat-form-field>
    <input
      matInput
      name="duration_hour_minute"
      placeholder="Hours and minutes ({{ durations.hourMinute }} minutes)"
      [(ngModel)]="durations.hourMinute"
      fsDuration>
  </mat-form-field>

  <mat-form-field>
    <input
      matInput
      name="duration_day_hour"
      placeholder="Days and hours ({{ durations.dayHour }} minutes)"
      [(ngModel)]="durations.dayHour"
      fsDuration
      [hours]="true"
      [days]="true">
  </mat-form-field>

  <mat-form-field>
    <input
      matInput
      name="duration_month_day"
      placeholder="Months and days ({{ durations.monthDay }} minutes)"
      [(ngModel)]="durations.monthDay"
      fsDuration
      [days]="true"
      [months]="true">
  </mat-form-field>

  <mat-form-field>
    <input
      matInput
      name="duration_hour_minute"
      placeholder="Full ({{ durations.full }} minutes)"
      [(ngModel)]="durations.full"
      fsDuration
      [seconds]="true"
      [minutes]="true"
      [hours]="true"
      [days]="true"
      [months]="true"
      [years]="true">
  </mat-form-field>
</div>
